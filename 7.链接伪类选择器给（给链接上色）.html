<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>链接伪类选择器</title>

    <style>
             body {
                  color: red;
             }
        /* 未访问的链接改为黑色 */
        a:link {
            color: #333;
            text-decoration: none;

        }
        /* a:visited 点击过的链接变色 */
        a:visited {
            color: orange;
        }
        /* a:hover选择鼠标经过的链接 */
        a:hover {
            color:skyblue;
        }
        /* a:active 选择的是我们鼠标正在按下还没有弹起鼠标的那个链接 */
         a:active {
              color: green;
         }
    </style>
</head>

<body>

    <a href="#">小猪佩奇</a>
    <a href="//https://www.baidu.com">百度</a>
</body>

</html>
