<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
       span {/*  行内元素设置宽和高无效 */
        width: 100px;
        height: 100px;
        background-color: skyblue;
        color: red;
        }
    </style>
</head>

<body>
    <span>PINK老师</span> <strong>老家的猫</strong>
</body>

</html>
