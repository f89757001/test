<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加</title>
  <style>
      /* li的权重是0,0,0，1 */
          li {
              color: red;
          }
          /* ul li的权重是0,0,0,1+0,0,0,1=0,0,0,2 */
          ul li {
              color: pink;
          }
          .nav li {
                    color: blue;
          }
  </style>


</head>
<body>
    <ul class="nav">
        <li>猪蹄</li>
        <li>猪脚</li>
        <li>驻屯</li>
    </ul>
</body>
</html>
