<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css特性之优先级</title>
  <style>
          div {
              color: red!important;
          }
         .text {
              color: blue;
          }
          #demo {
              color:green;
          }
          body {
              color: red;
          }
          a {
              color :green;
          }
  </style> 
</head>
<body>
      <!-- !important>style行内样式表>ID选择器> .text类选择器 >div元素选择器>*通配符选择器 -->
     <div class="text" id="demo" style="color: purple">你笑起来真好看</div>
    <!-- a链接浏览器默认指定了一个样式：蓝色的有下划线 a{color: blue}-->
     <a href="">我是单独的样式</a>
</body>
</html>
