<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重练习</title>
    <style>
        /* 权重11 */
        .nav li {
             color: red;
             /* 第一个小li 粉丝加粗 */
        }
        li {
            color: pink;
        }
        /* 权重10  .nav .pink 权重20 */
        .pink { 
             color: gold;
             font-weight: 700;

        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="pink">人生四大悲</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>学校没wifi</li>
    </ul>
</body>
</html>
